<body>

    <div class="container-fluid without">
    <div class="header header-banner white" style="background-image: url('https://www.serviceright-autos.nl/images/autos/layout/header/apk_keuring.jpg');">
        <div class="container pt-3 pb-3 pt-md-5 pb-md-5">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 pb-0 pb-md-3">
                    <h2 class="title text-center font-weight-bold white">APK keuring in Almere</h2>
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <h5 class="sr-text text-center">Infoveld 1</h5>
                        </div>
                        <div class="col-12 col-md-4">
                            <h5 class="sr-text text-center">Infoveld 2</h5>
                        </div>
                        <div class="col-12 col-md-4">
                            <h5 class="sr-text text-center">Infoveld 3</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row flex-column-reverse flex-md-row">
                <div class="col-12 col-md-6 col-lg-4 ups-list mt-4 mt-md-0">
                    <div class="inner-ups-list d-flex flex-column justify-content-between">
                        <div class="outer-ups">
                            <div class="ups d-flex flex-row justify-content-md-start pt-1 pt-md-1">
                                <i class="fas fa-check mr-3"></i>
                                <p class="sr-text mb-0">Gratis haal- en brengservice</p>
                            </div>
                        </div>

                        <div class="outer-ups">
                            <div class="ups d-flex flex-row pt-md-5 justify-content-md-start pt-1 pt-md-0">
                                <i class="fas fa-check mr-3"></i>
                                <p class="sr-text mb-0">Bovag garantie</p>
                            </div>
                        </div>
                        <div class="outer-ups">
                            <div class="ups d-flex flex-row pt-md-5 justify-content-md-start pt-1 pt-md-0 ">
                                <i class="fas fa-check mr-3"></i>
                                <p class="sr-text mb-0">Vaste voordeelprijs</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4 details">
                    <div class="row">
                        <div class="col-4 offset-4 col-md-4 offset-md-1 small-price">
                            <p class=" mb-0 text-center">9999</p>
                        </div>
                        <div class="col-12 col-md-6 text-center text-md-right">
                            <p class="sr-text mb-0 mt-0 mt-md-2">NU Tijdelijk voor:</p>
                        </div>

                        <div class="w-100"></div>

                        <div class="col-12 col-md-11 big-price text-center text-md-right">
                            <p class=" mb-0 font-weight-bold">9999</p>
                        </div>
                    </div>

                    <div class="col-12 licenseplate-box">
                        <div class="arrow-before white-arrow arrow-animate">
                            <?xml version="1.0" encoding="utf-8"?>
                            <!-- Generator: Adobe Illustrator 22.0.1, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->

	 viewBox="0 0 36.6 54.3" style="enable-background:new 0 0 36.6 54.3;" xml:space="preserve">

	.st0{fill:none;stroke:#000000;stroke-miterlimit:10;}
</style>
<path class="st0" d="M29.4,3.2C31.8,27.5,20.8,47.7,5.1,48c1.6-3.8,4.5-7.2,8-10.5C9.3,41.3,6,45,4.3,48.7c4.9,0.8,9.4,1,12.1-1.1"
	/>
</svg>


                        </div>
                        <div class="row no-gutters hover">
                            <div class="col-10">
                                <input type="text" name="licenseplate" maxlength="8" class="licenseplate" placeholder="Vul uw kenteken in">
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center submit-licenseplate btn-cta">
                                <i class="fas fa-caret-right white"></i>
                            </div>
                        </div>

                        <div class="col-12 mt-3 no-licenseplate">
                            <p data-toggle="modal" data-target="#no-licenseplate-modal" class="sr-text clickable text-center font-weight-bold open-popup white mb-0 pl-0 pr-0">Kenteken niet bij de hand?</p>
                        </div>

                        <div class="row">
                            <div class="select-service col-12 mt-1 mt-md-4">
                                <select name="service" id="service" class="custom-select">
                                    <option value="0" selected disabled>Selecteer dienst</option>
                                    <option value="1">optie 1</option>
                                    <option value="2">optie 2</option>
                                    <option value="3">optie 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="modal fade" id="no-licenseplate-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content sr-card">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-10 offset-1 title-text pt-3 pb-3">
                            <h3 class="mb-0 text-center title">Selecteer het merk, model, bouwjaar <br> en brandstof van het desbetreffende auto</h3>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="col-10 offset-1 col-md-8 offset-md-2">
                            <div class="form-group test-selectize text-center" placeholder="Merk"></div>
                        </div>
                        <div class="col-10 offset-1 col-md-8 offset-md-2">
                            <div class="form-group test-selectize text-center" placeholder="Model"></div>
                        </div>
                        <div class="col-10 offset-1 col-md-8 offset-md-2">
                            <div class="form-group test-selectize text-center" placeholder="Bouwjaar"></div>
                        </div>
                        <div class="col-10 offset-1 col-md-8 offset-md-2">
                            <div class="form-group test-selectize text-center" placeholder="Brandstof"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
